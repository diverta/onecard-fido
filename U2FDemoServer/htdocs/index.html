<html>
  <head>    
  <meta charset="UTF-8" />
  <link href="/jquery/css/custom-theme/jquery-ui-1.10.4.custom.css" rel="stylesheet">
  <script src="/jquery/js/jquery-1.10.2.js"></script>
  <script src="/jquery/js/jquery-ui-1.10.4.custom.js"></script>

  <script type="text/javascript" src="/js/u2f-api.js"></script>
  <script type="text/javascript" src="/js/u2fdemo.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/u2fdemo.css">
  
  </head>
  <body onload="fetchAllUserTokens();">
  <!--
  {call .cardTemplate data="all"/}
  {call .sandbar data="all"/}
  -->
  <div id="header">
    <div id="sandbar">
      <header id="gc-googlebar">
          <div class="title">BLE U2Fデモページ</div>
      </header>      
    </div>
    <div id="errorbox" class="invisible">
      <div id="errormessage" >
      </div>
      <div id="dismissErrorButton" class="goog-inline-block goog-css3-button" title="" role="button" tabindex="0" style="-webkit-user-select: none;">
      </div>
    </div>
    <div id="infobox" class="invisible">
      <div id="infomessage" >
      </div>
    </div>
  </div>
  <div id='sidebar'>
    <input type="text" id="userName" placeholder="ユーザー名を入力" class="textbox">
    <div id="addToken" style="-webkit-user-select: none;">認証器を登録する</div>
    <div id="testAuth" style="-webkit-user-select: none;">認証器を使って認証する</div>
  </div>
  <div id='main'>
    <div id="tokens">
    </div>
    <div class="spacer" style="height: 50px;"></div>    
  </div>
  <script>
    $('#addToken').button().click(sendBeginEnrollRequest); 
    $('#testAuth').button().click(sendBeginSignRequest); 
    $('#dismissErrorButton').button().click(hideError); 
  </script>
  </body>
</html>
{/template}
